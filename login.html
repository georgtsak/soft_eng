				<form name="login_form" onsubmit="return elegxos_null()">

						<input type="checkbox" onclick="emfanish_kwdikou()">&nbsp;Εμφάνιση Κωδικού
					</div>

<script > //show password
        function emfanish_kwdikou()
        {
            var x = document.getElementById("password");
            if (x.type === "password")
                {
                    x.type = "text";
                }
                else
                {
                    x.type = "password";
                }
        }
		
		function elegxos_null() 
		{
			var u = document.forms["login_form"]["username"].value;
			if (u == "") 
			{
				alert("Null: Name");
				return false;
			}
			var p = document.forms["login_form"]["password"].value;
			if (p == "") 
			{
				alert("Null: Password");
				return false;
			}
		}
    </script>
